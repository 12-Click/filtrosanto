<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Tracking Halo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        video, canvas {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        img.overlay {
            pointer-events: none;
            width: 150px; /* Adjust size of GIF overlay */
            position: absolute;
            transform: translate(-50%, -100%); /* Center horizontally, position above face */
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <!-- Camera Feed -->
        <video id="video" autoplay playsinline></video>

        <!-- Canvas for FaceMesh drawing (optional) -->
        <canvas id="canvas"></canvas>

        <!-- GIF Overlay as an Image -->
        <img src="images/halo.gif" alt="Halo Overlay" class="overlay" id="overlay"> <!-- Replace with your GIF path -->
    </div>

    <!-- Include MediaPipe FaceMesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Start video stream from user's camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Initialize MediaPipe FaceMesh
        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });
        faceMesh.setOptions({
            maxNumFaces: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        // Event for face detection
        faceMesh.onResults(onResults);

        // Capture video frame for face tracking
        const camera = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 1280,
            height: 720
        });
        camera.start();

        // Function to handle face mesh results
        function onResults(results) {
            // Clear canvas for drawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];

                // Use landmark at the forehead for halo position (e.g., landmark #10)
                const forehead = landmarks[10];
                const x = forehead.x * canvas.width;
                const y = forehead.y * canvas.height - 80; // Offset halo above the head

                // Position the halo overlay image
                overlay.style.left = `${x}px`;
                overlay.style.top = `${y}px`;

                // (Optional) Draw face mesh on canvas for visualization
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_TESSELATION,
                    { color: '#C0C0C070', lineWidth: 1 });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_RIGHT_EYE, { color: '#FF3030' });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_LEFT_EYE, { color: '#30FF30' });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_LIPS, { color: '#E0E0E0' });
            }
        }

        startCamera();
    </script>
</body>
</html>
