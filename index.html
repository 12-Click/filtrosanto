<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Face Tracking Halo with Snapshot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #snapshot-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <button id="snapshot-btn">Take Snapshot</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapshotBtn = document.getElementById('snapshot-btn');
        const ctx = canvas.getContext('2d');

        let currentLandmarks = null;

        // Load GIFs as Image objects
        const haloImage = new Image();
        haloImage.src = 'images/halo.gif'; // Replace with your actual path to the halo GIF

        const chinImage = new Image();
        chinImage.src = 'images/chin_text.gif'; // Replace with your actual path to the chin text GIF

        // Set desired dimensions for the GIFs
        const haloWidth = 100; // Adjust width for the halo image
        const haloHeight = 50; // Adjust height for the halo image
        const chinWidth = 80;  // Adjust width for the chin text image
        const chinHeight = 40; // Adjust height for the chin text image

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });
        faceMesh.setOptions({
            maxNumFaces: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        faceMesh.onResults(onResults);

        const camera = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 1280,
            height: 720
        });
        camera.start();

        function onResults(results) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                currentLandmarks = results.multiFaceLandmarks[0];

                // Calculate positions for halo and chin text based on landmarks
                const forehead = currentLandmarks[10];
                const xHalo = forehead.x * canvas.width;
                const yHalo = forehead.y * canvas.height - 80; // Offset above forehead

                const chin = currentLandmarks[152];
                const xChin = chin.x * canvas.width;
                const yChin = chin.y * canvas.height + 40; // Offset below chin

                // Draw scaled GIFs on the live feed canvas
                if (haloImage.complete) {
                    ctx.drawImage(haloImage, xHalo - haloWidth / 2, yHalo - haloHeight, haloWidth, haloHeight);
                }
                if (chinImage.complete) {
                    ctx.drawImage(chinImage, xChin - chinWidth / 2, yChin, chinWidth, chinHeight);
                }
            }
        }

        snapshotBtn.addEventListener('click', () => {
            if (!currentLandmarks) return; // Don't take snapshot if no face detected

            const snapshotCanvas = document.createElement('canvas');
            snapshotCanvas.width = canvas.width;
            snapshotCanvas.height = canvas.height;
            const snapshotCtx = snapshotCanvas.getContext('2d');

            snapshotCtx.drawImage(video, 0, 0, snapshotCanvas.width, snapshotCanvas.height);

            // Draw scaled GIFs on the snapshot canvas
            const forehead = currentLandmarks[10];
            const xHalo = forehead.x * snapshotCanvas.width;
            const yHalo = forehead.y * snapshotCanvas.height - 80; // Offset for halo
            if (haloImage.complete) {
                snapshotCtx.drawImage(haloImage, xHalo - haloWidth / 2, yHalo - haloHeight, haloWidth, haloHeight);
            }

            const chin = currentLandmarks[152];
            const xChin = chin.x * snapshotCanvas.width;
            const yChin = chin.y * snapshotCanvas.height + 40; // Offset for chin text
            if (chinImage.complete) {
                snapshotCtx.drawImage(chinImage, xChin - chinWidth / 2, yChin, chinWidth, chinHeight);
            }

            // Save the snapshot
            const snapshotURL = snapshotCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = snapshotURL;
            link.download = 'snapshot.png';
            document.body.appendChild(link);

            try {
                link.click();
            } catch (error) {
                window.open(snapshotURL); 
            } finally {
                document.body.removeChild(link);
            }
        });

        startCamera();
    </script>
</body>
</html>
