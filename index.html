<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Javier Face Lens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        video, img {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        img.overlay {
            pointer-events: none;
            width: 200px; /* Set the width of the GIF overlay */
            position: absolute;
            top: 20%; /* Adjust the vertical position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Centering adjustment */
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <!-- Camera Feed -->
        <video id="video" autoplay playsinline></video>

        <!-- GIF Overlay as an Image -->
        <img src="images/halo.gif" alt="Halo Overlay" class="overlay"> <!-- Replace with your GIF path -->
    </div>

    <script>
        // Access HTML elements
        const video = document.getElementById('video');

        // Start video stream from user's camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Start the camera when the page loads
        startCamera();
    </script>
</body>
</html>
