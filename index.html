<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Face Filter - San Francisco Javier</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://your-image-url.com/background.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
        }

        video {
            display: none; /* Hide the video element */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/face-landmarks-detection"></script>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadFaceLandmarksModel() {
            const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
            return await faceLandmarksDetection.load(model);
        }

        function drawCross(x, y, size) {
            ctx.fillStyle = 'gold';
            ctx.fillRect(x - size / 2, y - size * 2, size, size * 4); // Vertical part
            ctx.fillRect(x - size * 2, y - size / 2, size * 4, size); // Horizontal part
        }

        function drawBanners() {
            ctx.fillStyle = 'rgba(255, 215, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, 50); // Top banner
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50); // Bottom banner

            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText('Â¡Viva San Francisco Javier!', canvas.width / 2 - 130, 30);
            ctx.fillText('Missions and Fun!', canvas.width / 2 - 100, canvas.height - 20);
        }

        async function main() {
            await setupCamera();
            const model = await loadFaceLandmarksModel();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const detectFace = async () => {
                const predictions = await model.estimateFaces({ input: video });
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                if (predictions.length > 0) {
                    predictions.forEach((prediction) => {
                        const keypoints = prediction.scaledMesh;

                        // Draw the 3D inspired cross on the face
                        drawCross(keypoints[30][0], keypoints[30][1], 20); // Position on the nose

                        // Optional: Draw fun decorations
                        drawBanners();
                    });
                }

                requestAnimationFrame(detectFace);
            };

            detectFace();
        }

        main();
    </script>
</body>
</html>
