<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Face Filter - San Francisco Javier</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: black; /* Set a black background for better contrast */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            object-fit: cover; /* Cover the entire screen */
            z-index: 0; /* Ensure video is behind the canvas */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            z-index: 1; /* Ensure canvas is on top of video */
        }

        button {
            position: relative;
            z-index: 2; /* Ensure button is above the canvas */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        img {
            margin-top: 20px;
            max-width: 90%;
            border: 2px solid #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/face-landmarks-detection"></script>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="capture">Capture Photo</button>
    <img id="capturedPhoto" alt="Captured Photo" />
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const capturedPhoto = document.getElementById('capturedPhoto');

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play(); // Play the video after metadata is loaded
                        resolve(video);
                    };
                });
            } catch (error) {
                console.error("Error accessing the camera: ", error);
                alert("Could not access the camera. Please check your permissions.");
            }
        }

        async function loadFaceLandmarksModel() {
            const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
            return await faceLandmarksDetection.load(model);
        }

        function drawHalo(x, y, radius, pulse) {
            const alpha = Math.abs(Math.sin(pulse)) * 0.7 + 0.3; // Pulsating effect
            ctx.fillStyle = `rgba(255, 223, 0, ${alpha})`; // Gold color with pulsating alpha
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawWings(x, y) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)'; // White color for wings
            ctx.beginPath();
            // Left wing
            ctx.moveTo(x - 30, y);
            ctx.bezierCurveTo(x - 80, y - 40, x - 80, y + 40, x - 30, y);
            // Right wing
            ctx.moveTo(x + 30, y);
            ctx.bezierCurveTo(x + 80, y - 40, x + 80, y + 40, x + 30, y);
            ctx.fill();
        }

        async function main() {
            await setupCamera();
            const model = await loadFaceLandmarksModel();
            canvas.width = window.innerWidth; // Full screen width
            canvas.height = window.innerHeight; // Full screen height

            let pulse = 0; // Initialize pulse variable

            const detectFace = async () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawings
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Draw video frame

                const predictions = await model.estimateFaces({ input: video });

                if (predictions.length > 0) {
                    predictions.forEach((prediction) => {
                        const keypoints = prediction.scaledMesh;

                        // Calculate the position for the halo and wings
                        const x = keypoints[30][0]; // Nose tip
                        const y = keypoints[30][1] - 50; // Position above the head for the halo

                        // Draw halo with pulsating effect
                        drawHalo(x, y, 40, pulse);

                        // Draw wings
                        drawWings(x, y);
                    });
                }

                pulse += 0.05; // Increment pulse for the pulsating effect
                requestAnimationFrame(detectFace);
            };

            detectFace();
        }

        // Capture photo functionality
        captureButton.addEventListener('click', () => {
            const photo = canvas.toDataURL('image/png'); // Capture the canvas as a PNG
            capturedPhoto.src = photo; // Set the src of the img element to the captured photo
        });

        // Resize canvas when window resizes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth; // Update canvas width
            canvas.height = window.innerHeight; // Update canvas height
        });

        main();
    </script>
</body>
</html>
