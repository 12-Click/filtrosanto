<!DOCTYPE html>
<html>
<head>
    <title>Face API AR Experience</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <video id="video" width="720" height="560" autoplay muted></video>
    <canvas id="overlay"></canvas>
    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user' } // Use front camera
            });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadFaceAPI() {
            // Load models from a URL
            const modelBaseUrl = 'https://yourdomain.com/models/'; // Change to your model's URL
            await faceapi.nets.tinyFaceDetector.loadFromUri(modelBaseUrl);
            await faceapi.nets.faceLandmark68Net.loadFromUri(modelBaseUrl);
            await faceapi.nets.faceRecognitionNet.loadFromUri(modelBaseUrl);
        }

        async function detectFace() {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            faceapi.draw.drawDetections(overlay, detections);
            faceapi.draw.drawFaceLandmarks(overlay, detections);
            requestAnimationFrame(detectFace);
        }

        async function init() {
            await setupCamera();
            overlay.width = video.width;
            overlay.height = video.height;
            await loadFaceAPI();
            video.play();
            detectFace();
        }

        init();
    </script>
</body>
</html>
