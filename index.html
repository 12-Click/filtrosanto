<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Javier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        video, canvas {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        img.overlay {
            display: none; /* Hide initially */
            pointer-events: none;
            width: 150px; /* Adjust size of GIF overlay */
            position: absolute;
            transform: translate(-50%, -100%); /* Center horizontally, position above face */
        }
        #snapshot-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <!-- Camera Feed -->
        <video id="video" autoplay playsinline></video>

        <!-- Canvas for FaceMesh drawing (optional) -->
        <canvas id="canvas"></canvas>

        <!-- GIF Overlay as an Image -->
        <img src="images/halo.gif" alt="Halo Overlay" class="overlay" id="overlay"> <!-- Replace with your GIF path -->

        <!-- Snapshot Button -->
        <button id="snapshot-btn">Take Snapshot</button>
    </div>

    <!-- Include MediaPipe FaceMesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const snapshotBtn = document.getElementById('snapshot-btn');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Start video stream from user's camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Initialize MediaPipe FaceMesh
        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });
        faceMesh.setOptions({
            maxNumFaces: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        // Event for face detection
        faceMesh.onResults(onResults);

        // Capture video frame for face tracking
        const camera = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 1280,
            height: 720
        });
        camera.start();

        // Function to handle face mesh results
        function onResults(results) {
            // Clear canvas for drawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];

                // Use landmark at the forehead for halo position (e.g., landmark #10)
                const forehead = landmarks[10];
                const x = forehead.x * canvas.width;
                const y = forehead.y * canvas.height - 80; // Offset halo above the head

                // Position the halo overlay image based on forehead landmark
                overlay.style.left = `${x}px`;
                overlay.style.top = `${y}px`;

                // Show the halo only if a face is detected
                overlay.style.display = 'block';

                // (Optional) Draw face mesh on canvas for visualization
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_TESSELATION,
                    { color: '#C0C0C070', lineWidth: 1 });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_RIGHT_EYE, { color: '#FF3030' });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_LEFT_EYE, { color: '#30FF30' });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_LIPS, { color: '#E0E0E0' });
            } else {
                // Hide the halo if no face is detected
                overlay.style.display = 'none';
            }
        }

        // Take snapshot and save to device
        snapshotBtn.addEventListener('click', () => {
            // Create an offscreen canvas to combine the video and overlay
            const snapshotCanvas = document.createElement('canvas');
            snapshotCanvas.width = canvas.width;
            snapshotCanvas.height = canvas.height;
            const snapshotCtx = snapshotCanvas.getContext('2d');

            // Draw the video frame
            snapshotCtx.drawImage(video, 0, 0, snapshotCanvas.width, snapshotCanvas.height);

            // Draw the overlay image at the calculated position
            const haloX = parseFloat(overlay.style.left) || 0;
            const haloY = parseFloat(overlay.style.top) || 0;
            snapshotCtx.drawImage(overlay, haloX - overlay.width / 2, haloY - overlay.height);

            // Create an image link for downloading
            const link = document.createElement('a');
            link.href = snapshotCanvas.toDataURL('image/png');
            link.download = 'snapshot.png';
            link.click();
        });

        startCamera();
    </script>
</body>
</html>
