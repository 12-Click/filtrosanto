<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Face Tracking Halo with Snapshot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        img.overlay, img.chin-overlay {
            display: none;
            pointer-events: none;
            position: absolute;
            transform: translate(-50%, -100%);
        }
        img.overlay {
            width: 150px; /* Halo GIF size */
        }
        img.chin-overlay {
            width: 100px; /* Chin text GIF size */
        }
        #snapshot-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            display: block;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <!-- Halo Overlay (above head) -->
        <img src="images/halo.gif" alt="Halo Overlay" class="overlay" id="overlay">
        
        <!-- Chin Overlay (below chin) -->
        <img src="images/text.gif" alt="Chin Text Overlay" class="chin-overlay" id="chinOverlay">

        <button id="snapshot-btn">Take Snapshot</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const chinOverlay = document.getElementById('chinOverlay');
        const snapshotBtn = document.getElementById('snapshot-btn');
        const ctx = canvas.getContext('2d');

        let currentLandmarks = null;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });
        faceMesh.setOptions({
            maxNumFaces: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        faceMesh.onResults(onResults);

        const camera = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 1280,
            height: 720
        });
        camera.start();

        function onResults(results) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                currentLandmarks = results.multiFaceLandmarks[0];

                // Position the halo above the head (using landmark #10)
                const forehead = currentLandmarks[10];
                const xForehead = forehead.x * canvas.width;
                const yForehead = forehead.y * canvas.height - 80;
                overlay.style.left = `${xForehead}px`;
                overlay.style.top = `${yForehead}px`;
                overlay.style.display = 'block';

                // Position the text below the chin (using landmark #152)
                const chin = currentLandmarks[152];
                const xChin = chin.x * canvas.width;
                const yChin = chin.y * canvas.height + 20; // Offset below the chin
                chinOverlay.style.left = `${xChin}px`;
                chinOverlay.style.top = `${yChin}px`;
                chinOverlay.style.display = 'block';

                // Draw face mesh (optional)
                drawConnectors(ctx, currentLandmarks, FaceMesh.FACEMESH_TESSELATION, { color: '#C0C0C070', lineWidth: 1 });
                drawConnectors(ctx, currentLandmarks, FaceMesh.FACEMESH_RIGHT_EYE, { color: '#FF3030' });
                drawConnectors(ctx, currentLandmarks, FaceMesh.FACEMESH_LEFT_EYE, { color: '#30FF30' });
                drawConnectors(ctx, currentLandmarks, FaceMesh.FACEMESH_LIPS, { color: '#E0E0E0' });
            } else {
                // Hide overlays if no face is detected
                overlay.style.display = 'none';
                chinOverlay.style.display = 'none';
                currentLandmarks = null;
            }
        }

        snapshotBtn.addEventListener('click', () => {
            if (!currentLandmarks) return; // Don't take snapshot if no face detected

            const snapshotCanvas = document.createElement('canvas');
            snapshotCanvas.width = canvas.width;
            snapshotCanvas.height = canvas.height;
            const snapshotCtx = snapshotCanvas.getContext('2d');

            snapshotCtx.drawImage(video, 0, 0, snapshotCanvas.width, snapshotCanvas.height);

            // Calculate halo position based on forehead landmark
            const forehead = currentLandmarks[10];
            const xHalo = forehead.x * snapshotCanvas.width;
            const yHalo = forehead.y * snapshotCanvas.height - 80; // Offset for halo
            snapshotCtx.drawImage(overlay, xHalo - overlay.naturalWidth / 2, yHalo - overlay.naturalHeight);

            // Calculate chin text position based on chin landmark
            const chin = currentLandmarks[152];
            const xChin = chin.x * snapshotCanvas.width;
            const yChin = chin.y * snapshotCanvas.height + 20; // Offset for text below chin
            snapshotCtx.drawImage(chinOverlay, xChin - chinOverlay.naturalWidth / 2, yChin);

            const snapshotURL = snapshotCanvas.toDataURL('image/png');

            const link = document.createElement('a');
            link.href = snapshotURL;
            link.download = 'snapshot.png';
            document.body.appendChild(link);

            try {
                link.click();
            } catch (error) {
                window.open(snapshotURL); 
            } finally {
                document.body.removeChild(link);
            }
        });

        startCamera();
    </script>
</body>
</html>
