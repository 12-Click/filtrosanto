<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Francisco Javier Face Filter</title>
  <style>
    /* Container styling */
    #container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    /* Video feed */
    #video {
      width: 100%;
      display: block;
    }
    /* Canvas for filter overlay */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
    }
    /* Take picture button */
    #take-picture {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Display captured image */
    #captured-image {
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }
    /* Glow animation for the halo effect */
    @keyframes glow {
      0%, 100% {
        stroke-width: 5px;
        stroke: gold;
      }
      50% {
        stroke-width: 8px;
        stroke: yellow;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>
  <button id="take-picture">Take Picture</button>
  <img id="captured-image" alt="Captured Image" style="display: none;">

  <!-- Include FaceAPI.js from CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/dist/face-api.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const capturedImage = document.getElementById('captured-image');
    const takePictureButton = document.getElementById('take-picture');

    // Load FaceAPI.js models from CDN
    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
      await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
    }

    // Initialize camera
    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
      } catch (error) {
        console.error("Error accessing camera:", error);
      }
    }

    // Draw halo effect inspired by San Francisco Javier
    function drawHalo(x, y, radius) {
      context.beginPath();
      context.arc(x, y - radius * 1.5, radius * 1.3, 0, Math.PI * 2);
      context.strokeStyle = 'gold';
      context.lineWidth = 5;
      context.stroke();
      context.closePath();
      
      // Add glow animation
      canvas.style.animation = 'glow 2s infinite';
    }

    // Detect face and apply filter
    async function detectFace() {
      const options = new faceapi.TinyFaceDetectorOptions();
      const result = await faceapi.detectSingleFace(video, options).withFaceLandmarks();

      if (result) {
        const { width, height } = video.getBoundingClientRect();
        canvas.width = width;
        canvas.height = height;

        context.clearRect(0, 0, canvas.width, canvas.height);

        const resizedResult = faceapi.resizeResults(result, { width, height });
        const landmarks = resizedResult.landmarks;
        const nose = landmarks.getNose();

        if (nose) {
          const [noseX, noseY] = [nose[3].x, nose[3].y];
          drawHalo(noseX, noseY, 60);  // Adjust halo size as needed
        }
      }

      requestAnimationFrame(detectFace);
    }

    // Capture image with filter
    function captureImage() {
      // Create an offscreen canvas to combine video and overlay canvas
      const offscreenCanvas = document.createElement('canvas');
      offscreenCanvas.width = video.videoWidth;
      offscreenCanvas.height = video.videoHeight;
      const offscreenContext = offscreenCanvas.getContext('2d');

      // Draw video frame to the offscreen canvas
      offscreenContext.drawImage(video, 0, 0, offscreenCanvas.width, offscreenCanvas.height);
      
      // Draw overlay (filter) canvas on top
      offscreenContext.drawImage(canvas, 0, 0, offscreenCanvas.width, offscreenCanvas.height);

      // Convert to data URL and display the image
      const imageDataUrl = offscreenCanvas.toDataURL('image/png');
      capturedImage.src = imageDataUrl;
      capturedImage.style.display = 'block';
    }

    // Event listener for take picture button
    takePictureButton.addEventListener('click', captureImage);

    // Initialize
    async function init() {
      await loadModels();
      await startVideo();
      video.addEventListener('play', detectFace);
    }

    init();
  </script>
</body>
</html>
