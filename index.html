<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Lens with MediaPipe Face Mesh</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        #camera-container {
            position: relative;
        }

        #video {
            width: 100%;
            height: auto;
            transform: scaleX(-1); /* Mirror the video */
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #halo {
            position: absolute;
            width: 50%;
            top: 20%; /* Adjust based on face position */
            transform: translateX(-50%);
            pointer-events: none; /* Allow clicks to go through */
        }

        #text {
            position: absolute;
            bottom: 20%; /* Adjust based on face position */
            transform: translateX(-50%);
            pointer-events: none; /* Allow clicks to go through */
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay">
            <img id="halo" src="images/halo.gif" alt="Halo" />
            <img id="text" src="images/text.gif" alt="Text" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script>
        const video = document.getElementById('video');
        const halo = document.getElementById('halo');
        const text = document.getElementById('text');

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function detectFace() {
            // Load the MediaPipe Face Mesh model
            const model = await faceLandmarksDetection.load(
                faceLandmarksDetection.SupportedPackages.mediapipeFacemesh
            );

            const detect = async () => {
                // Estimate the faces in the video
                const predictions = await model.estimateFaces({ input: video });
                if (predictions.length > 0) {
                    const { boundingBox } = predictions[0];

                    // Calculate the center position for halo and text
                    const centerX = (boundingBox.topLeft[0] + boundingBox.bottomRight[0]) / 2;
                    const topY = boundingBox.topLeft[1];
                    const bottomY = boundingBox.bottomRight[1];

                    // Position halo and text based on bounding box
                    halo.style.left = `${centerX}px`;
                    halo.style.top = `${topY}px`;
                    text.style.left = `${centerX}px`;
                    text.style.top = `${bottomY + 10}px`; // Positioning below the face

                    // Set opacity for visibility
                    halo.style.opacity = 1;
                    text.style.opacity = 1;
                } else {
                    halo.style.opacity = 0; // Hide when no face is detected
                    text.style.opacity = 0; // Hide when no face is detected
                }
                requestAnimationFrame(detect);
            };
            detect();
        }

        async function main() {
            await setupCamera();
            video.play();
            detectFace();
        }

        main();
    </script>
</body>
</html>
