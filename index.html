<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/examples/face.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='trackingMethod: best;'>
        <a-entity camera></a-entity>
        <a-entity face='image/angel.png;'></a-entity> <!-- Replace with your image -->
        <a-entity geometry="primitive: sphere; radius: 0.1" material="color: yellow" position="0 0 -1"></a-entity> <!-- Example object -->
    </a-scene>
</body>
</html>
