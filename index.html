<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Javier</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: black; /* Set a black background for better contrast */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            object-fit: cover; /* Cover the entire screen */
            z-index: 0; /* Ensure video is behind the canvas */
            display: none; /* Hide video element */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            z-index: 1; /* Ensure canvas is on top of video */
        }

        .capture-icon {
            position: absolute;
            bottom: 20px; /* Position from bottom */
            right: 20px; /* Position from right */
            cursor: pointer;
            width: 60px; /* Size of the icon */
            height: auto; /* Maintain aspect ratio */
            z-index: 2; /* Ensure icon is above the canvas */
        }

        img {
            margin-top: 20px;
            max-width: 90%;
            border: 2px solid #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/face-landmarks-detection"></script>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img class="capture-icon" id="capture" src="images/angel.png" alt="Capture Photo Icon" /> <!-- Replace with your camera icon URL -->
    <img id="capturedPhoto" alt="Captured Photo" />
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureIcon = document.getElementById('capture');
        const capturedPhoto = document.getElementById('capturedPhoto');

        // Load halo and wings images
        const haloImage = new Image();
        haloImage.src = 'images/angel.png'; // Replace with the URL of your halo image
        const wingsImage = new Image();
        wingsImage.src = 'images/angel.png'; // Replace with the URL of your wings image

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play(); // Play the video after metadata is loaded
                        resolve(video);
                    };
                });
            } catch (error) {
                console.error("Error accessing the camera: ", error);
                alert("Could not access the camera. Please check your permissions.");
            }
        }

        async function loadFaceLandmarksModel() {
            const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
            return await faceLandmarksDetection.load(model);
        }

        function drawHalo(x, y, size) {
            // Draw the halo image centered at (x, y)
            ctx.drawImage(haloImage, x - size / 2, y - size / 2, size, size);
        }

        function drawWings(x, y, size) {
            // Draw the wings image centered around the face
            const wingWidth = size * 1.5; // Width for wings image
            const wingHeight = size; // Height for wings image

            // Draw wings to the left and right of the face
            ctx.drawImage(wingsImage, x - wingWidth / 2, y - wingHeight / 2, wingWidth, wingHeight);
            ctx.drawImage(wingsImage, x + wingWidth / 2 - (wingWidth * 0.5), y - wingHeight / 2, wingWidth, wingHeight);
        }

        async function main() {
            await setupCamera();
            const model = await loadFaceLandmarksModel();
            const ctx = canvas.getContext('2d'); // Get the canvas context
            canvas.width = window.innerWidth; // Full screen width
            canvas.height = window.innerHeight; // Full screen height

            let pulse = 0; // Initialize pulse variable

            const detectFace = async () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawings
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Draw video frame

                const predictions = await model.estimateFaces({ input: video });

                if (predictions.length > 0) {
                    predictions.forEach((prediction) => {
                        const keypoints = prediction.scaledMesh;

                        // Calculate the position for the halo and wings
                        const x = keypoints[30][0]; // Nose tip
                        const y = keypoints[30][1] - 50; // Position above the head for the halo

                        // Animate size to create a pulsing effect
                        const haloSize = 100 + Math.sin(pulse) * 20; // Pulsating size
                        drawHalo(x, y, haloSize); // Draw halo with image
                        drawWings(x, y, haloSize); // Draw wings around the face
                    });
                }

                pulse += 0.1; // Increment pulse for the pulsating effect
                requestAnimationFrame(detectFace);
            };

            detectFace();
        }

        // Capture photo functionality
        captureIcon.addEventListener('click', () => {
            const photo = canvas.toDataURL('image/png'); // Capture the canvas as a PNG
            
            // Create a temporary link to trigger the download
            const link = document.createElement('a');
            link.href = photo; // Set the link's href to the photo data URL
            link.download = 'captured_photo.png'; // Name for the downloaded file
            document.body.appendChild(link); // Append link to the document
            link.click(); // Trigger the download
            document.body.removeChild(link); // Remove the link after triggering download
        });

        // Resize canvas when window resizes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth; // Update canvas width
            canvas.height = window.innerHeight; // Update canvas height
        });

        haloImage.onload = () => {
            wingsImage.onload = () => {
                main(); // Start the main function only after both images are loaded
            };
        };
    </script>
</body>
</html>
