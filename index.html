<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Javier Face Lens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        video, canvas {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        canvas {
            pointer-events: none; /* Only for display, not for interaction */
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <!-- Camera Feed -->
        <video id="video" autoplay playsinline></video>

        <!-- Canvas for Overlay -->
        <canvas id="overlay"></canvas>
    </div>

    <script>
        // Access HTML elements
        const video = document.getElementById('video');
        const overlayCanvas = document.getElementById('overlay');
        const overlayContext = overlayCanvas.getContext('2d');

        // Adjust canvas size to match video feed
        overlayCanvas.width = window.innerWidth;
        overlayCanvas.height = window.innerHeight;

        // Start video stream from user's camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Load animated GIF overlay
        const gifImage = new Image();
        gifImage.src = 'images/halo.gif';  // Replace with the path to your GIF file

        // Render overlay onto the canvas
        function drawOverlay() {
            overlayContext.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            // Placeholder positions for halo, adjust based on face detection if added
            const haloX = overlayCanvas.width / 2 - 100;  // Adjust position
            const haloY = overlayCanvas.height / 2 - 200; // Adjust position
            const haloWidth = 200;
            const haloHeight = 150;

            overlayContext.drawImage(gifImage, haloX, haloY, haloWidth, haloHeight);
            requestAnimationFrame(drawOverlay);
        }

        // Initiate functions
        gifImage.onload = () => {
            startCamera();
            drawOverlay();
        };
    </script>
</body>
</html>
