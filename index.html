<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Lens with Halo and Text</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Allows interaction with the video behind */
        }

        #halo {
            position: absolute;
            top: 30%; /* Adjust this value to position the halo */
            width: 20%; /* Adjust size as necessary */
        }

        #text {
            position: absolute;
            bottom: 20%; /* Adjust this value to position the text */
            width: 30%; /* Adjust size as necessary */
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted></video>
    <div id="overlay">
        <img id="halo" src="images/halo.gif" alt="Halo" />
        <img id="text" src="images/text.gif" alt="Text" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/face-api.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const halo = document.getElementById('halo');
        const text = document.getElementById('text');

        // Load the face-api.js models
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/weights/tiny_face_detector_model-weights_manifest.json'),
            faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/weights/face_landmark_68_model-weights_manifest.json'),
        ]).then(startVideo);

        // Start video stream
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => console.error('Error accessing webcam:', err));
        }

        // Detect face and position overlays
        video.addEventListener('play', async () => {
            const canvas = faceapi.createCanvasFromMedia(video);
            document.body.append(canvas);
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video,
                    new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();

                if (detections.length > 0) {
                    const landmarks = detections[0].landmarks;
                    const nose = landmarks.getNose()[0];

                    // Position halo and text based on nose position
                    halo.style.left = `${nose.x - halo.width / 2}px`;
                    halo.style.top = `${nose.y - 80}px`; // Position halo above the head

                    text.style.left = `${nose.x - text.width / 2}px`;
                    text.style.top = `${nose.y + 60}px`; // Position text under the chin
                }
            }, 100);
        });
    </script>
</body>
</html>
