<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Jovenes Misioneros!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #halo-gif, #chin-gif {
            position: absolute;
            pointer-events: none; /* Prevent interaction with GIFs */
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <img id="halo-gif" src="images/halo.gif" style="display: none;"> <!-- Replace with your actual path to the halo GIF -->
        <img id="chin-gif" src="images/text.gif" style="display: none;"> <!-- Replace with your actual path to the chin text GIF -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let currentLandmarks = null;

        // Set desired dimensions for the GIFs (Resize here)
        const haloWidth = 80; // Adjust width for the halo GIF
        const haloHeight = 40; // Adjust height for the halo GIF
        const chinWidth = 80;  // Adjust width for the chin text GIF
        const chinHeight = 30; // Adjust height for the chin text GIF

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });
        faceMesh.setOptions({
            maxNumFaces: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        faceMesh.onResults(onResults);

        const camera = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 1280,
            height: 720
        });
        camera.start();

        function onResults(results) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                currentLandmarks = results.multiFaceLandmarks[0];

                // Calculate positions for halo and chin text based on landmarks
                const forehead = currentLandmarks[10];
                const xHalo = forehead.x * canvas.width;
                const yHalo = forehead.y * canvas.height - 120; // Adjusted offset above forehead

                const chin = currentLandmarks[152];
                const xChin = chin.x * canvas.width;
                const yChin = chin.y * canvas.height + 70; // Adjusted offset below chin

                // Show GIFs on the live feed canvas
                const haloGif = document.getElementById('halo-gif');
                const chinGif = document.getElementById('chin-gif');

                haloGif.style.display = 'block'; // Show the GIF
                chinGif.style.display = 'block'; // Show the GIF

                // Position the GIFs
                haloGif.style.left = `${xHalo - haloWidth / 2}px`;
                haloGif.style.top = `${yHalo - haloHeight}px`;

                chinGif.style.left = `${xChin - chinWidth / 2}px`;
                chinGif.style.top = `${yChin}px`;
            }

            // Call requestAnimationFrame to keep the GIFs moving
            requestAnimationFrame(() => onResults(results));
        }

        startCamera();
    </script>
</body>
</html>
