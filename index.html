<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Vamos hacer Santos!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        img.overlay {
            display: none;
            pointer-events: none;
            width: 150px;
            position: absolute;
            transform: translate(-50%, -100%);
        }
        #snapshot-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            display: block;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <img src="images/halo.gif" alt="Halo Overlay" class="overlay" id="overlay">
        <button id="snapshot-btn">Take Snapshot</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const snapshotBtn = document.getElementById('snapshot-btn');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });
        faceMesh.setOptions({
            maxNumFaces: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        faceMesh.onResults(onResults);

        const camera = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 1280,
            height: 720
        });
        camera.start();

        function onResults(results) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                const forehead = landmarks[10];
                const x = forehead.x * canvas.width;
                const y = forehead.y * canvas.height - 80;

                overlay.style.left = `${x}px`;
                overlay.style.top = `${y}px`;
                overlay.style.display = 'block';

                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_TESSELATION, { color: '#C0C0C070', lineWidth: 1 });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_RIGHT_EYE, { color: '#FF3030' });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_LEFT_EYE, { color: '#30FF30' });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_LIPS, { color: '#E0E0E0' });
            } else {
                overlay.style.display = 'none';
            }
        }

        snapshotBtn.addEventListener('click', () => {
            const snapshotCanvas = document.createElement('canvas');
            snapshotCanvas.width = canvas.width;
            snapshotCanvas.height = canvas.height;
            const snapshotCtx = snapshotCanvas.getContext('2d');

            snapshotCtx.drawImage(video, 0, 0, snapshotCanvas.width, snapshotCanvas.height);

            const haloX = parseFloat(overlay.style.left) || 0;
            const haloY = parseFloat(overlay.style.top) || 0;
            snapshotCtx.drawImage(overlay, haloX - overlay.width / 2, haloY - overlay.height);

            const snapshotURL = snapshotCanvas.toDataURL('image/png');

            const link = document.createElement('a');
            link.href = snapshotURL;
            link.download = 'snapshot.png';
            document.body.appendChild(link);

            try {
                link.click();
            } catch (error) {
                window.open(snapshotURL); 
            } finally {
                document.body.removeChild(link);
            }
        });

        startCamera();
    </script>
</body>
</html>
