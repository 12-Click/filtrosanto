<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Lens</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        .lens-container {
            position: relative;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            z-index: 1;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: 2;
        }

        .png-effect {
            position: absolute;
            top: 20%; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Adjust size */
            height: auto;
            background-image: url('halo.png'); /* Replace with your PNG file */
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 3;
        }

        .gif-effect {
            position: absolute;
            bottom: 10%; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Adjust size */
            height: auto;
            background-image: url('wings.gif'); /* Replace with your GIF file */
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 4;
        }
    </style>
</head>
<body>
    <h1>Face Lens with PNG and GIF</h1>
    <div class="lens-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <div class="png-effect" id="pngEffect"></div>
        <div class="gif-effect" id="gifEffect"></div>
    </div>
    <script>
        const video = document.getElementById('video');
        const pngEffect = document.getElementById('pngEffect');
        const gifEffect = document.getElementById('gifEffect');

        // Access the device camera and specify the front camera
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'user' // This specifies the front camera
            }
        })
        .then(stream => {
            video.srcObject = stream;
            video.play();
        })
        .catch(err => {
            console.error("Error accessing camera: ", err);
        });

        // Optional: Add face tracking or other effects here
    </script>
</body>
</html>
