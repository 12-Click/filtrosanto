<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Face Filter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #3498db;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to go through */
        }
        #take-picture {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #captured-image {
            display: none;
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>

<video id="video" autoplay muted></video>
<canvas id="overlay"></canvas>
<button id="take-picture">Take Picture</button>
<img id="captured-image" alt="Captured Image">

<script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/dist/face-api.min.js"></script>
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const capturedImage = document.getElementById('captured-image');
    const takePictureButton = document.getElementById('take-picture');

    // Load the models
    async function loadModels() {
        await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
        await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
    }

    // Start video stream
    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        } catch (err) {
            console.error("Error accessing camera:", err);
            alert("Could not access camera. Please allow camera access.");
        }
    }

    // Detect faces
    async function detectFaces() {
        const options = new faceapi.TinyFaceDetectorOptions();
        const result = await faceapi.detectSingleFace(video, options).withFaceLandmarks();

        if (result) {
            const { width, height } = video.getBoundingClientRect();
            canvas.width = width;
            canvas.height = height;
            context.clearRect(0, 0, width, height);

            const resizedResult = faceapi.resizeResults(result, { width, height });
            const landmarks = resizedResult.landmarks;
            const nose = landmarks.getNose();

            if (nose) {
                const noseX = nose[3].x;
                const noseY = nose[3].y;
                context.beginPath();
                context.arc(noseX, noseY - 20, 30, 0, Math.PI * 2);
                context.strokeStyle = 'gold';
                context.lineWidth = 5;
                context.stroke();
                context.closePath();
            }
        }

        requestAnimationFrame(detectFaces);
    }

    // Capture image
    function captureImage() {
        const offscreenCanvas = document.createElement('canvas');
        offscreenCanvas.width = video.videoWidth;
        offscreenCanvas.height = video.videoHeight;
        const offscreenContext = offscreenCanvas.getContext('2d');

        offscreenContext.drawImage(video, 0, 0);
        offscreenContext.drawImage(canvas, 0, 0);
        
        const imageDataUrl = offscreenCanvas.toDataURL('image/png');
        capturedImage.src = imageDataUrl;
        capturedImage.style.display = 'block';
    }

    // Button event listener
    takePictureButton.addEventListener('click', () => {
        captureImage();
    });

    // Initialize everything
    async function init() {
        await loadModels();
        await startVideo();
        video.addEventListener('play', detectFaces);
    }

    init();
</script>

</body>
</html>
