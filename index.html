<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Javier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        video, canvas {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        img.overlay {
            display: none; /* Hide initially */
            pointer-events: none;
            width: 150px; /* Adjust size of GIF overlay */
            position: absolute;
            transform: translate(-50%, -100%); /* Center horizontally, position above face */
        }
        #snapshot-btn {
            position: absolute;
            bottom: 20px;
            left: 20px; /* Positioning button in the corner */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <!-- Camera Feed -->
        <video id="video" autoplay playsinline></video>

        <!-- Canvas for FaceMesh drawing (optional) -->
        <canvas id="canvas"></canvas>

        <!-- GIF Overlays as Images -->
        <img src="images/halo2.gif" alt="Halo Overlay" class="overlay" id="haloOverlay"> <!-- Halo Overlay -->
        <img src="images/cheek.gif" alt="Left Cheek Overlay" class="overlay" id="cheekOverlay"> <!-- Left Cheek Overlay -->
        <img src="images/chin.gif" alt="Chin Overlay" class="overlay" id="chinOverlay"> <!-- Chin Overlay -->

        <!-- Snapshot Button -->
        <button id="snapshot-btn">Take Snapshot</button>
    </div>

    <!-- Include MediaPipe FaceMesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const haloOverlay = document.getElementById('haloOverlay');
        const cheekOverlay = document.getElementById('cheekOverlay');
        const chinOverlay = document.getElementById('chinOverlay');
        const snapshotBtn = document.getElementById('snapshot-btn');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Start video stream from user's camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Initialize MediaPipe FaceMesh
        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });
        faceMesh.setOptions({
            maxNumFaces: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        // Event for face detection
        faceMesh.onResults(onResults);

        // Capture video frame for face tracking
        const camera = new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({ image: video });
            },
            width: 1280,
            height: 720
        });
        camera.start();

        // Function to handle face mesh results
        function onResults(results) {
            // Clear canvas for drawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];

                // Use landmarks for positioning overlays
                const forehead = landmarks[10]; // Forehead for halo
                const leftCheek = landmarks[234]; // Left cheek for cheek overlay
                const rightCheek = landmarks[454]; // Right cheek for cheek overlay
                const chin = landmarks[152]; // Chin for chin overlay

                // Position overlays based on landmarks
                const haloX = forehead.x * canvas.width;
                const haloY = forehead.y * canvas.height - 80; // Offset halo above the head
                const cheekX = leftCheek.x * canvas.width;
                const cheekY = leftCheek.y * canvas.height - 20; // Offset cheek overlay
                const chinX = chin.x * canvas.width;
                const chinY = chin.y * canvas.height + 20; // Offset chin overlay

                // Set overlay positions
                haloOverlay.style.left = `${haloX}px`;
                haloOverlay.style.top = `${haloY}px`;
                cheekOverlay.style.left = `${cheekX}px`;
                cheekOverlay.style.top = `${cheekY}px`;
                chinOverlay.style.left = `${chinX}px`;
                chinOverlay.style.top = `${chinY}px`;

                // Show the overlays only if a face is detected
                haloOverlay.style.display = 'block';
                cheekOverlay.style.display = 'block';
                chinOverlay.style.display = 'block';

                // (Optional) Draw face mesh on canvas for visualization
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_TESSELATION,
                    { color: '#C0C0C070', lineWidth: 1 });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_RIGHT_EYE, { color: '#FF3030' });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_LEFT_EYE, { color: '#30FF30' });
                drawConnectors(ctx, landmarks, FaceMesh.FACEMESH_LIPS, { color: '#E0E0E0' });
            } else {
                // Hide the overlays if no face is detected
                haloOverlay.style.display = 'none';
                cheekOverlay.style.display = 'none';
                chinOverlay.style.display = 'none';
            }
        }

        // Take snapshot and save to device
        snapshotBtn.addEventListener('click', () => {
            // Create an offscreen canvas to combine the video and overlay
            const snapshotCanvas = document.createElement('canvas');
            snapshotCanvas.width = canvas.width;
            snapshotCanvas.height = canvas.height;
            const snapshotCtx = snapshotCanvas.getContext('2d');

            // Draw the video frame
            snapshotCtx.drawImage(video, 0, 0, snapshotCanvas.width, snapshotCanvas.height);

            // Draw the overlays
            const haloX = parseFloat(haloOverlay.style.left) || 0;
            const haloY = parseFloat(haloOverlay.style.top) || 0;
            snapshotCtx.drawImage(haloOverlay, haloX - haloOverlay.width / 2, haloY - haloOverlay.height);

            const cheekX = parseFloat(cheekOverlay.style.left) || 0;
            const cheekY = parseFloat(cheekOverlay.style.top) || 0;
            snapshotCtx.drawImage(cheekOverlay, cheekX - cheekOverlay.width / 2, cheekY - cheekOverlay.height);

            const chinX = parseFloat(chinOverlay.style.left) || 0;
            const chinY = parseFloat(chinOverlay.style.top) || 0;
            snapshotCtx.drawImage(chinOverlay, chinX - chinOverlay.width / 2, chinY - chinOverlay.height);

            // Create an image link for downloading
            const link = document.createElement('a');
            link.href = snapshotCanvas.toDataURL('image/png');
            link.download = 'snapshot.png';
            link.click();
        });

        startCamera();
    </script>
</body>
</html>
