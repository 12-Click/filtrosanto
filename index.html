<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Lens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .container {
            position: relative;
        }

        video {
            display: none; /* Hide video element */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Add styling for the halo and wings images */
        .halo, .wings {
            position: absolute;
            pointer-events: none; /* Prevent mouse events from interfering */
        }

        .halo {
            width: 100px; /* Set desired width */
            top: 20%; /* Position for the halo */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
        }

        .wings {
            width: 150px; /* Set desired width */
            top: 50%; /* Position for the wings */
            left: 50%;
            transform: translate(-50%, -50%); /* Center both horizontally and vertically */
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <img src="images/angel.png" class="halo" alt="Halo" />
        <img src="images/angel.png" class="wings" alt="Wings" />
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({
            video: true
        }).then((stream) => {
            video.srcObject = stream;
            video.play();
        }).catch((error) => {
            console.error("Error accessing webcam: ", error);
        });

        video.addEventListener('loadedmetadata', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(draw);
        }

        video.addEventListener('play', draw);
    </script>
</body>
</html>
