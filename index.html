<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Face Filter - San Francisco Javier</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('https://your-image-url.com/background.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
        }

        video {
            display: block; /* Show the video element */
            width: 100%; /* Make the video take full width */
            height: auto; /* Maintain aspect ratio */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Ensure canvas is on top of video */
        }

        .icon {
            position: relative;
            z-index: 2; /* Ensure icon is above the canvas */
            margin-top: 20px;
            width: 50px; /* Adjust icon size */
            cursor: pointer;
        }

        img {
            margin-top: 20px;
            max-width: 90%;
            border: 2px solid #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/face-landmarks-detection"></script>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="cameraIcon" class="icon" src="images/angel.png" alt="Capture" /> <!-- Replace with your camera icon URL -->
    <img id="capturedPhoto" alt="Captured Photo" />
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const capturedPhoto = document.getElementById('capturedPhoto');
        const cameraIcon = document.getElementById('cameraIcon');

        let haloImage = new Image();
        let wingsImage = new Image();

        // Load images
        haloImage.src = 'images/angel.png'; // Replace with your halo image URL
        wingsImage.src = 'images/angel.png'; // Replace with your wings image URL

        // Wait until images are loaded
        const loadImages = () => {
            return new Promise((resolve) => {
                let loadedCount = 0;
                const onLoad = () => {
                    loadedCount++;
                    if (loadedCount === 2) resolve(); // Both images loaded
                };
                haloImage.onload = onLoad;
                wingsImage.onload = onLoad;
            });
        };

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play(); // Play the video after metadata is loaded
                        resolve(video);
                    };
                });
            } catch (error) {
                console.error("Error accessing the camera: ", error);
                alert("Could not access the camera. Please check your permissions.");
            }
        }

        async function loadFaceLandmarksModel() {
            const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
            return await faceLandmarksDetection.load(model);
        }

        async function main() {
            await loadImages(); // Ensure images are loaded
            await setupCamera();
            const model = await loadFaceLandmarksModel();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const detectFace = async () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawings
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Draw video frame

                const predictions = await model.estimateFaces({ input: video });

                if (predictions.length > 0) {
                    predictions.forEach((prediction) => {
                        const keypoints = prediction.scaledMesh;

                        const x = keypoints[30][0]; // Nose tip
                        const y = keypoints[30][1] - 100; // Position above the head for the halo

                        // Draw halo
                        ctx.drawImage(haloImage, x - haloImage.width / 2, y - haloImage.height / 2);

                        // Draw wings
                        ctx.drawImage(wingsImage, x - wingsImage.width / 2, y - wingsImage.height / 2);
                    });
                }

                requestAnimationFrame(detectFace);
            };

            detectFace();
        }

        // Capture photo functionality
        cameraIcon.addEventListener('click', () => {
            const photo = canvas.toDataURL('image/png'); // Capture the canvas as a PNG
            const link = document.createElement('a');
            link.href = photo;
            link.download = 'captured_photo.png'; // Set the filename for the downloaded image
            document.body.appendChild(link);
            link.click(); // Trigger the download
            document.body.removeChild(link); // Clean up the link element

            capturedPhoto.src = photo; // Set the src of the img element to the captured photo
        });

        main();
    </script>
</body>
</html>
