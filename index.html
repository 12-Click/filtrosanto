<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Lens</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Optional: Set background color */
            color: white; /* Fallback text color */
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        #halo {
            position: absolute;
            width: 100px; /* Adjust size as needed */
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none; /* Prevent interactions */
        }

        #text {
            position: absolute;
            font-size: 24px; /* Adjust size as needed */
            text-align: center;
            pointer-events: none; /* Prevent interactions */
            white-space: nowrap; /* Prevent text wrapping */
        }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            text-align: center;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" playsinline autoplay></video>
        <img id="halo" src="images/halo.gif" alt="Halo" />
        <div id="text">Jovenes Misioneros!</div>
        <div id="error-message">Unable to access webcam. Please allow camera access.</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clmtrackr/1.1.0/clmtrackr.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const halo = document.getElementById('halo');
        const text = document.getElementById('text');
        const errorMessage = document.getElementById('error-message');

        const tracker = new clm.tracker();
        tracker.init();
        tracker.start(video);

        // Try to access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                errorMessage.style.display = 'none'; // Hide error message if webcam access is granted
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
                errorMessage.style.display = 'block'; // Show error message if webcam access is denied
            });

        function updatePositions() {
            const positions = tracker.getCurrentPosition();

            if (positions) {
                // Update halo position above the head (index 0)
                halo.style.top = `${positions[0][1] - 100}px`; // Adjust for halo above head
                halo.style.left = `${positions[0][0] - 50}px`; // Center the halo

                // Update text position below the chin (index 7)
                text.style.top = `${positions[7][1] + 20}px`; // Adjust for text below chin
                text.style.left = `${positions[7][0] - (text.offsetWidth / 2)}px`; // Center the text
            }

            requestAnimationFrame(updatePositions);
        }

        // Start updating positions
        updatePositions();
    </script>
</body>
</html>
