<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo and Wings Face Lens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .container {
            position: relative;
        }

        video {
            display: none; /* Hide video element */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({
            video: true
        }).then((stream) => {
            video.srcObject = stream;
            video.play();
        }).catch((error) => {
            console.error("Error accessing webcam: ", error);
        });

        video.addEventListener('loadedmetadata', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Draw halo
            drawHalo(canvas.width / 2, canvas.height / 4, 50, 20);

            // Draw wings
            drawWings(canvas.width / 2, canvas.height / 2, 70, 50);

            requestAnimationFrame(draw);
        }

        function drawHalo(x, y, radius, glow) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 0, 0.5)'; // Halo color
            ctx.fill();
            ctx.shadowColor = 'yellow';
            ctx.shadowBlur = glow;
            ctx.fill();
            ctx.shadowBlur = 0; // Reset shadow
        }

        function drawWings(x, y, width, height) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)'; // Wing color
            ctx.beginPath();
            ctx.moveTo(x - width, y);
            ctx.bezierCurveTo(x - width * 2, y - height, x - width * 2, y + height, x - width, y);
            ctx.bezierCurveTo(x, y + height, x + width * 2, y + height, x + width, y);
            ctx.bezierCurveTo(x + width * 2, y - height, x + width * 2, y + height, x + width, y);
            ctx.closePath();
            ctx.fill();
        }

        video.addEventListener('play', draw);
    </script>
</body>
</html>
