<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Javier Face Lens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        img.overlay {
            pointer-events: none;
            width: 150px; /* Base width of GIF overlay, adjust as needed */
            position: absolute;
            top: 25%; /* Adjust this to position the GIF above the face */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <!-- Camera Feed -->
        <video id="video" autoplay playsinline></video>

        <!-- GIF Overlay as an Image -->
        <img src="images/halo.gif" alt="Halo Overlay" class="overlay" id="overlay"> <!-- Replace with your GIF path -->
    </div>

    <script>
        // Access HTML elements
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');

        // Start video stream from user's camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Adjust overlay position on screen resize for better alignment
        function adjustOverlayPosition() {
            const screenHeight = window.innerHeight;

            // Position the overlay slightly above the center of the screen
            overlay.style.top = `${screenHeight * 0.25}px`; // 25% down from the top
        }

        // Run functions on load and resize
        window.onload = () => {
            startCamera();
            adjustOverlayPosition();
        };
        window.onresize = adjustOverlayPosition;
    </script>
</body>
</html>
