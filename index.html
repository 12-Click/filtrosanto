<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Lens</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        #camera-container {
            position: relative;
        }

        #video {
            width: 100%;
            height: auto;
            transform: scaleX(-1); /* Mirror the video */
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #halo {
            position: absolute;
            width: 50%;
            top: 20%; /* Adjust based on face position */
            transform: translateX(-50%);
        }

        #text {
            position: absolute;
            bottom: 20%; /* Adjust based on face position */
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay">
            <img id="halo" src="images/halo.gif" alt="Halo" />
            <img id="text" src="images/text.gif" alt="Text" /> <!-- Replace with your GIF for text -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.2/tracking.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const halo = document.getElementById('halo');
        const text = document.getElementById('text');

        // Access the user's webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing the camera: ", error);
            });

        // Face tracking
        tracking.track(video, new tracking.ObjectTracker('face'), {
            camera: true
        }).on('track', function(event) {
            if (event.data.length > 0) {
                const rect = event.data[0].bounds;
                halo.style.left = `${rect.x + rect.width / 2}px`;
                halo.style.top = `${rect.y}px`;
                text.style.left = `${rect.x + rect.width / 2}px`;
                text.style.top = `${rect.y + rect.height}px`;
            }
        });
    </script>
</body>
</html>
